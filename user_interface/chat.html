<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Soft Eatries</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i>SOFT     <span class="eatries">   EATRIES</span>  </h1>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3> Welcome to Soft Eatries, Please follow The Prompts To Make An Order.</h3>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div id="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Please Enter Prompt"
            required
            autocomplete="off"
          />
          <button id="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src = "js/index.js""> </script>
  </body>
</html>
